{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/contact/css/style.css" />
    <title>Contacs App</title>
  </head>
  <body>
    <main class="content">
      <div class="responsive_table">
        <table class="contacts_table">
          <caption class="table_caption">
            contacts
          </caption>
          <thead>
            <tr class="table_row table_row_reader">
              <th class="table_reader">ID</th>
              <th class="table_reader">First Name</th>
              <th class="table_reader">Last Name</th>
              <th class="table_reader">Phone</th>
              <th class="table_reader">Email</th>
            </tr>
          </thead>
          <tbody>
            {% for contact in contacts %}
            <tr class="table_row">
              <td class="table_cel">
                <a href="{% url "contact:contact" contact.id %}" class="table_link"> {{ contact.id }} </a>
              </td>
              <td class="table_cel">{{ contact.first_name }}</td>
              <td class="table_cel">{{ contact.last_name }}</td>
              <td class="table_cel">{{ contact.phone }}</td>
              <td class="table_cel">{{ contact.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
